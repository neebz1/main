version: '3.8'

services:
  docs-agent-api:
    build: .
    container_name: docs-agent-api
    ports:
      - "8000:8000"
    environment:
      - INDEX_DIR=/app/index
      - PORT=8000
      - DOCS_API_KEY=${DOCS_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./index:/app/index  # Persist index data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

