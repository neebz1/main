# Development Monitor Configuration
# This file allows you to customize monitoring behavior

[General]
# Project directory to monitor (default: current directory)
project_dir = .

# Report interval in seconds (default: 1800 = 30 minutes)
report_interval = 1800

# Directory to save reports (default: dev_reports/)
reports_dir = dev_reports

[Notifications]
# Enable email notifications (requires SMTP configuration)
email_enabled = false
email_to = your-email@example.com
smtp_server = smtp.gmail.com
smtp_port = 587

# Enable Slack notifications (requires webhook URL)
slack_enabled = false
slack_webhook_url = https://hooks.slack.com/services/YOUR/WEBHOOK/URL

[Thresholds]
# Alert thresholds for various metrics

# Code coverage minimum (percent)
min_coverage = 70

# Maximum acceptable vulnerabilities
max_critical_vulns = 0
max_high_vulns = 5

# Documentation minimum (percent)
min_documentation = 50

# Performance thresholds
max_memory_mb = 1000
max_cpu_percent = 80
max_response_time_ms = 1000

[Features]
# Enable/disable specific monitoring features

# Run security scans (requires 'safety' package)
security_scan = true

# Run test suite (requires pytest)
run_tests = true

# Monitor API health (requires running API server)
api_monitoring = true

# Check documentation completeness
doc_checking = true

# Gather performance metrics
performance_monitoring = true

[Dashboard]
# Web dashboard configuration

# Port for web dashboard
port = 7862

# Enable public sharing (creates shareable link)
share = false

# Auto-refresh interval (seconds)
auto_refresh = 60
